  devApproved: false
  prodApproved: false
  shortCommit: ""
  snowChangeCreated: false
  assignmentGroup: "AE EDL Support"
  configItem: "aws-ghns-cis-prod-useast1-vpn.${projectName}"
  baseUrl: "https://github.deere.com/EDL/${projectName}"
  ARTIFACTORY_USER: ${{secrets.CIS_ARTIFACTORY_USER}}
